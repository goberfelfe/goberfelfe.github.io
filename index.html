<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>About Me! :3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    body { 
        font-family: 'Quicksand', Arial, sans-serif; 
        margin: 0; 
        background: linear-gradient(135deg, #181824 0%, #232946 100%);
        color: #eaeaea;
    }
    .profile-header { 
        background: linear-gradient(90deg, #232946 0%, #393e6d 100%);
        color: #eaeaea; 
        padding: 2.5rem 1rem 2rem 1rem; 
        text-align: center; 
        border-bottom-left-radius: 40px;
        border-bottom-right-radius: 40px;
        box-shadow: 0 8px 32px rgba(35,41,70,0.22);
        position: relative;
    }
    .profile-pic { 
        width: 130px; 
        height: 130px; 
        border-radius: 50%; 
        border: 6px solid #393e6d; 
        margin-bottom: 1rem; 
        object-fit: cover; 
        box-shadow: 0 4px 24px rgba(35,41,70,0.28);
        background: #232946;
    }
    .profile-header h1 {
        font-size: 2.2rem;
        font-weight: 700;
        letter-spacing: 1px;
        margin-bottom: 0.2rem;
        text-shadow: 0 2px 8px rgba(35,41,70,0.22);
    }
    .profile-header p {
        font-size: 1.1rem;
        opacity: 0.85;
        margin-bottom: 0;
    }
    .profile-info { 
        background: #232946; 
        max-width: 520px; 
        margin: 2.5rem auto; 
        padding: 2.5rem 2rem; 
        border-radius: 32px; 
        box-shadow: 0 4px 32px rgba(35,41,70,0.18);
        position: relative;
    }
    .profile-details { 
        margin: 1.5rem 0; 
    }
    .profile-details dt { 
        font-weight: bold; 
        font-size: 1.1rem;
        color: #a7c7e7;
        margin-bottom: 0.2rem;
    }
    .profile-details dd { 
        margin: 0 0 1.2rem 0; 
        font-size: 1rem;
        color: #eaeaea;
        background: #393e6d;
        border-radius: 16px;
        padding: 0.7rem 1rem;
        box-shadow: 0 2px 8px rgba(35,41,70,0.16);
    }
    .profile-details a {
        color: #a7c7e7;
        text-decoration: none;
        font-weight: 600;
    }
    .profile-details a:hover {
        text-decoration: underline;
    }
    .profile-actions { 
        text-align: center; 
        margin-top: 2.5rem; 
    }
    .profile-actions button { 
        padding: 0.7rem 2rem; 
        border: none; 
        border-radius: 24px; 
        background: linear-gradient(90deg, #393e6d 0%, #232946 100%);
        color: #eaeaea; 
        cursor: pointer; 
        font-size: 1.1rem;
        font-weight: 600;
        margin: 0 0.5rem;
        box-shadow: 0 2px 12px rgba(35,41,70,0.24);
        transition: transform 0.15s, box-shadow 0.15s;
    }
    .profile-actions button:hover {
        transform: scale(1.07);
        box-shadow: 0 4px 24px rgba(35,41,70,0.32);
        background: linear-gradient(90deg, #232946 0%, #393e6d 100%);
    }
    </style>

    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="profile-header">
        <img src="https://github.com/goberfelfe.png" alt="Profile Picture" class="profile-pic">
        <h1>Gober</h1>
        <p>@goberfelfe</p>
    </div>
    <div class="profile-info">
        <dl class="profile-details">
            <dt>Bio:</dt>
            <dd>Hiya, i'm Gober, I'm 14 and I REALLY like deltarune </dd>
            <dt>Location:</dt>
            <dd>Virginia, USA</dd>
            <dt>Interests:</dt>
            <dd>Game development, web development, programming, and computer repair.</dd>
            <dt>Skills:</dt>
            <dd>Fixing phones!</dd>
            <dt>Contact:</dt>
            <dd><a href="https://www.youtube.com/@therealgober"></a>
        </dl>
    
    </div>
</body>
</html>
