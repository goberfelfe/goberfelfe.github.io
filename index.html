<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Social Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial, sans-serif; margin: 0; background: #f4f4f4; }
        .profile-header { background: #4a90e2; color: #fff; padding: 2rem 1rem; text-align: center; }
        .profile-pic { width: 120px; height: 120px; border-radius: 50%; border: 4px solid #fff; margin-bottom: 1rem; object-fit: cover; }
        .profile-info { background: #fff; max-width: 500px; margin: 2rem auto; padding: 2rem; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        .profile-details { margin: 1rem 0; }
        .profile-details dt { font-weight: bold; }
        .profile-details dd { margin: 0 0 1rem 0; }
        .profile-actions { text-align: center; margin-top: 2rem; }
        .profile-actions button { padding: 0.5rem 1.5rem; border: none; border-radius: 4px; background: #4a90e2; color: #fff; cursor: pointer; }
    </style>
</head>
<body>
    <div class="profile-header">
        <img src="https://via.placeholder.com/120" alt="Profile Picture" class="profile-pic">
        <h1>Gober (markan)</h1>
        <p>@janedoe</p>
    </div>
    <div class="profile-info">
        <dl class="profile-details">
            <dt>Bio:</dt>
            <dd>Web developer. Coffee lover. Traveler.</dd>
            <dt>Location:</dt>
            <dd>New York, USA</dd>
            <dt>Website:</dt>
            <dd><a href="https://janedoe.com">janedoe.com</a></dd>
        </dl>
        <div class="profile-actions">
            <button>Follow</button>
            <button>Message</button>
        </div>
    </div>
</body>
</html>
